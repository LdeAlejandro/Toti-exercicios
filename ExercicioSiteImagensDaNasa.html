<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nasa Picture of the Day</title>
</head>
<body>
    <header>
        <h1>Nasa Picture of the Day</h1>

        <!--  BOOTSTRAP JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- BOOTSTRAP JS-->

    </header>
<div>
    <div>
        <form>

            <fieldset>
                <legend>Escolha o tipo de pesquisa</legend>
                <input 
                type="radio" 
                id ="search-type-random"
                name="search-type"
                value="random"
                checked/>
                <label for="search-type-random">Imagens aleatórias</label>

                <input 
                type="radio" 
                id ="search-type-data-range"
                name="search-type"
                value="data-range"
                checked/>
                <label for="search-type-data-range">Imagens por período</label>
            </fieldset>

            <fieldset disabled>
                <legend>Imagens aleatórias</legend>
                <label for="random-qty">Quantidade</label>
                <input 
                type="number"
                name="random-qty"
                id="random-qty"
                type="number"
                value="10"
                class="form-control"
                />
            </fieldset>
                
            <fieldset >
                <legend>Imagens por período</legend>
                <label for="start-date">Data de inicio:</label>
                <input 
                type="date"
                id="start-date"
                name="start-date"
                type="date"
                class="form-control"
                />

                <label for="end-date">Data final:</label>
                <input 
                type="date"
                id="end-date"
                name="end-date"
                type="date"
                class="form-control"
                />
            </fieldset>

            <div>
                <button type="submit">Pesquisar</button>
            </div>
        </form>
    </div>


<section>

</section>

</html>
