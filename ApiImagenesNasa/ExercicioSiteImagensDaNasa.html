<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Picture of the Day</title>
</head>

<body>
    <header class="py-4 mb-4" style="background-color: cadetblue; color: white;">
        <h1 class="text-center">Nasa Picture of the Day</h1>

        <!--  BOOTSTRAP JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- BOOTSTRAP JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

            <link rel="stylesheet" href="style.css">
    
    </header>
    <div>
        <div class="container">
            <form id="search-form" action="" >
                <div class="row">
                    <fieldset class="col-auto text-center text-md-start">
                        <legend>Escolha o tipo de pesquisa</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="search-type-random" name="search-type"
                                value="random" checked />
                            <label class="form-check-label" for="search-type-random">Imagens aleatórias</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="search-type-data-range" name="search-type"
                                value="data-range" checked />
                            <label class="form-check-label" for="search-type-data-range">Imagens por período</label>
                        </div>
                    </fieldset>

                    <fieldset class="col-auto" data-search-type-fieldset="random">
                        <legend>Imagens aleatórias</legend>
                        <label for="random-qty">Quantidade</label>
                        <input type="number" name="random-qty" id="random-qty" type="number" value="10"
                            class="form-control" />
                    </fieldset>

                    <fieldset class="col-auto" data-search-type-fieldset="data-range" disabled>
                        <legend>Imagens por período</legend>

                        <div class="row">
                            <div class="col-auto">
                                <label for="start-date">Data de inicio:</label>
                                <input type="date" id="start-date" min="2024-01-01" name="start-date" type="date" class="form-control" />
                            </div>

                            <div class="col-auto">
                                <label for="end-date">Data final:</label>
                                <input type="date" id="end-date" name="end-date" type="date" class="form-control" />
                            </div>
                        </div>

                    </fieldset>
                </div>
                <div class="my-2">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </div>
            </form>
        </div>


        <section class="container mt-4">
            <div class="d-flex flex-wrap justify-content-center" id="search-results">

          
            </div>
        </section>
<script src="script.js"></script>
</body>

</html>
